# .github/workflows/deploy-s3-cloudfront.yml
name: Front Deploy (bun -> S3 + CloudFront)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ap-northeast-2
      S3_BUCKET: pharminsight.kr
      CF_DISTRIBUTION_ID: E2JVDLF0U23Q87
      DIST_DIR: dist

    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Configure AWS (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::254475701965:oidc-provider/token.actions.githubusercontent.com
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync assets (immutable)
        run: |
          aws s3 sync $DIST_DIR s3://${S3_BUCKET}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp $DIST_DIR/index.html s3://${S3_BUCKET}/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${CF_DISTRIBUTION_ID} \
            --paths "/*"
